<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script type="module" src="public/js/main.js" defer></script>
    <title>Votação</title>
</head>

<body id="body" class="h-screen w-full grid grid-rows-[auto_1fr_auto]">
    <div id="overlay"
        class="flex items-center justify-center absolute top-0 left-0 h-screen w-screen  z-10 bg-black/60 border border-gray-300 p-2 hidden">
        <div class="text-black text-4xl text-blue-600 animate-spin"> ⏳
        </div>
    </div>

    <header class="h-20 w-full flex items-center bg-indigo-100 text-indigo-800 p-2 shadow-md z-10">
        <div id="header-titulo" class="absolute left-1/2 transform -translate-x-1/2 font-semibold text-xl">
            Login
        </div>
        <nav class="ml-auto">
            <div id="nav-cadastro-sair" type="button" modo="cadastro"
                class="bg-[url(/assets/icone-cadastrar.png)] bg-contain bg-no-repeat text-indigo-800 w-20 h-20 
                border border-solid border-transparent rounded-md hover:cursor-pointer hover:border-indigo-800 hover:bg-white hover:text-indigo-100">
            </div>
        </nav>
    </header>

    <main id="main" class="flex flex-col overflow-y-auto bg-gray-50">

        <section id="section-cadastro"
            class="hidden flex justify-center text-center items-center p-4 bg-indigo-100 w-auto border border-solid border-indigo-800">
            <form id="form-cadastro-usuario" class="flex flex-col justify-center text-center items-center gap-4">
                <input id="cadastro__nome" name="cadastro__nome" type="text" placeholder="Nome">
                <input type="text" placeholder="email" id="cadastro__email" name="cadastro__usuario">
                <input type="text" id="cadastro__cpf" name="cadastro__cpf" maxlength="14" placeholder="000.000.000-00"
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                <input type="hidden" id="hash__senha" name="hash__senha">
                <input type="password" placeholder="Senha" id="cadastro__senha">
                <input type="password" placeholder="Repetir senha" id="repete-senha">
                <button id="botao-cadastrar" type="button"
                    class="text-indigo-800 p-1 border border-solid border-transparent rounded-md hover:border-indigo-800 hover:bg-cyan-800 hover:text-indigo-100">
                    Cadastrar
                </button>
            </form>
        </section>

        <section id="section-login"
            class="z-0 flex flex-col justify-center text-center items-center p-4 bg-indigo-100 w-auto gap-4 border border-solid border-indigo-800">
            <div class="flex flex-col justify-center gap-4">
                <input type="text" id="login__cpf" name="login__cpf" maxlength="14" placeholder="000.000.000-00"
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                <input type="password" placeholder="senha" id="login-senha">
            </div>
            <button id="botao-login" type="button"
                class="text-indigo-800 p-1 border border-solid border-transparent rounded-md hover:border-indigo-800 hover:bg-cyan-800 hover:text-indigo-100">
                Login
            </button>
        </section>

        <section id="section-usuarios" class="">
            <button id="botao-testes" type="button"
                class="text-indigo-800 p-1 border border-solid border-transparent rounded-md hover:border-indigo-800 hover:bg-cyan-800 hover:text-indigo-100">
                Teste
            </button>
            <ul id="lista-usuarios" class="hidden"></ul>
            <button id="botao-lista-usuarios" type="button">Lista usuários</button>
        </section>
        <!-- <section id="section-dados-menu" class="flex flex-col flex-col items-center text-center items-center">
            Hello world !
        </section> -->
    </main>

    <footer id="footer"
        class="h-16 w-full flex flex-col justify-center items-center bg-indigo-200 text-indigo-800 shadow-md">
    </footer>
</body>


</html>
